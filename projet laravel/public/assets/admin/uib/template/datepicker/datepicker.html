<div ng-switch="datepickerMode">
  <div uib-daypicker ng-switch-when="day" tabindex="0" class="uib-daypicker" template-url="assets/admin/uib/template/datepicker/day.html "></div>
  <div uib-monthpicker ng-switch-when="month" tabindex="0" class="uib-monthpicker" template-url="assets/admin/uib/template/datepicker/month.html " ></div>
  <div uib-yearpicker ng-switch-when="year" tabindex="0" class="uib-yearpicker" template-url="assets/admin/uib/template/datepicker/year.html "></div>
</div>
