<!DOCTYPE html>
<html data-ng-app="monapp">

<head>

</head>

<style>
  [draggable] {
    -moz-user-select: none;
    -khtml-user-select: none;
    -webkit-user-select: none;
    user-select: none;
    /* Required to make elements draggable in old WebKit */
    -khtml-user-drag: element;
    -webkit-user-drag: element;
  }

  #columns {
    list-style-type: none;
    text-align: center;
    width: 550px;
    margin: 0 auto;
  }

  .column {
    width: 450px;
    padding-bottom: 5px;
    padding-top: 5px;
    text-align: center;
    cursor: move;
  }

  .column header {
    height: 25px;
    width: 450px;
    /* background-color: #ccc; */
    padding: 2px;
    border-bottom: 1px solid #fff;
    border-radius: 10px;
    border: 2px solid #607D8B;
    color: #131212;
  }

  .column.dragElem {
    /* opacity: 0.4; */
  }

  .column.over {
    border: 2px dashed #000;
    border-top: 2px solid blue;
  }
</style>

<body>
  <div ng-controller="ordreThematique">
    <!-- <script type="text/ng-template" id="myModalContent.html"> -->
    <div class="modal-header" style="margin-bottom: 10px;">
      <h3 class="modal-title">Ordre des thematiques : glissez les blocs pour les organiser </h3>
    </div>


    <div>
      <ul id="columns">
        <li class="column" ng-repeat="thematique in thematiques | orderBy:'ordre'" value="{{thematique.id_thematique}}"  name="{{thematique.nom}}" draggable="true">
          <header ng-style="{'background':thematique.color}">{{thematique.nom}}</header>
        </li>
      
      </ul>
    </div>

    <div class="modal-footer" style="position: fixed;bottom: 0px;right: 0px;left: 0px;">
      <button class="btn btn-primary" type="button" ng-click="ok()">Sauvegarder</button>
      <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
    </div>

</body>

</html>
