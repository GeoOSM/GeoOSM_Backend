<div class="modal-header">
    <h3 class="modal-title" id="modal-title">I'm a modal!</h3>
</div>
<div class="modal-body" id="modal-body">
    <div ng-repeat="couche in couches" class="col-lg-5 col-sm-5  col-xs-3 col-sm-offset-1 col-md-offset-1 col-xs-offset-1 couches">
        <img src="images/thematiques/service_rouge.svg">
        
        <div class="couches-nom black" style="bottom:-80px">
            <span>{{couche.nom}}</span>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="$ctrl.ok()">OK</button>
    <button class="btn btn-warning" type="button" ng-click="$ctrl.cancel()">Cancel</button>
</div>
